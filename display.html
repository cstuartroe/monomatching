<html lang="en">
<head>
    <title>o alasa e sama</title>
    <style>
        img {
            height: 90vh;
            margin: auto;
            border: 2px solid black;
            border-radius: 6vh;
        }

        h2 {
            text-align: center;
            font-family: sans-serif;
        }

        div {
            display: flex;
        }
    </style>
</head>
<body>
<h2 id="instructions">awen...</h2>
<div>
    <img id="left" src="decks/toki_pona/back.png"/>
    <img id="right" src="decks/toki_pona/back.png"/>
</div>
<script>
    setTimeout(
        () => {
            ["left", "right"].forEach(id => {
                const n = Math.floor(Math.random()*90);
                document.getElementById(id).setAttribute("src", `decks/toki_pona/${n}.png`)
            })
            document.getElementById("instructions").innerHTML = "o alasa e sama!";
        },
        1500,
    )

</script>
</body>
</html>
